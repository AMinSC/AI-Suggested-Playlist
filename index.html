<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat</title>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./components/css/main.css">

        <!-- favicon -->
        <link rel="icon" href="path_to_your_favicon">
    </head>
    <body>
        <h2>감성적인 팝송 추천</h2>
        <main>
            <ul></ul>
            <form action="post">
                <div class="age">  <!-- text로 수정.. 고려 -->
                    <div class="box box1">나이</div>
                    <label for="10대 이하"><input type="radio" name="age" id="10대">10대</label>
                    <label for="20대"><input type="radio" name="age" id="20대">20대</label>
                    <label for="30대"><input type="radio" name="age" id="30대">30대</label>
                    <label for="40대"><input type="radio" name="age" id="40대">40대</label>
                    <label for="50대"><input type="radio" name="age" id="50대">50대</label>
                    <label for="60대"><input type="radio" name="age" id="60대">60대</label>
                    <label for="70대 이상"><input type="radio" name="age" id="70대 이상">70대 이상</label>
                </div>
                <div class="place">
                    <div class="text feel">목적</div>
                    <input type="text" autofocus placeholder="드라이브, 새벽에 듣기 좋은"/>
                    <button type="submit">갬성 여행</button>
                </div>
            </form>
            <ol id="videoList"></ol>
        </main>
        
        <script src="./components/js/main.js" defer type="module"></script>
    </body>
</html>
