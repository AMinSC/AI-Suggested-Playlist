<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI-Suggested-Playlist</title>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./components/css/main.css">

        <!-- favicon -->
        <!-- <link rel="icon" href="path_to_your_favicon"> -->
    </head>
    <body>
        <header>
            <h1>Emotional pop song recommendation</h1>
            <nav>
                <ul>
                    <li><a class="menu" href="index.html">Home</a></li>
                    <li><a class="menu" href="#" onclick="showAlert(event)">Player List</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <main>
                <h2>나만의 감성 음악 가이드를 받아보세요! 시간대를 선택하고 원하시는 바이브를 설명해주세요.</h2>
                <ul></ul>
                <form action="post" class="answer">
                    <div class="year">
                        <div class="box box1">여행 갈 년도 선택</div>
                        <label for="70년대 이하"><input type="radio" name="year" id="70년대 이하">70년대 이하</label>
                        <label for="80년대"><input type="radio" name="year" id="80년대">80년대</label>
                        <label for="90년대"><input type="radio" name="year" id="90년대">90년대</label>
                        <label for="2000년대"><input type="radio" name="year" id="2000년대">2000년대</label>
                        <label for="2010년대"><input type="radio" name="year" id="2010년대">2010년대</label>
                        <label for="2020년대 이상"><input type="radio" name="year" id="2020년대 이상" checked>2020년대 이상</label>
                    </div>
                    <div class="place">
                        <div class="text feel">여행 목적</div>
                        <input type="text" autofocus placeholder="예) 드라이브할 때 듣기 좋은, 새벽에 듣기 좋은"/>
                        <button type="submit">Let's go on a trip</button>
                    </div>
                </form>
                <ol id="videoList"></ol>
            </main>
        </section>

        <footer>
            <p>Copyright &copy; 2023 My Website</p>
        </footer>

        <script src="./components/js/main.js" defer type="module"></script>
    </body>
    <script>
        function showAlert(evnet) {
            event.preventDefault();
            alert("준비 중입니다 :)");
        }
    </script>
</html>
